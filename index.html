<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/lightbox.min.css">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>jQuery Pluggin class one</title>
</head>

<body>
	<section class="banner-section">
		<div id="particles-js"></div>
	</section>

	<section class="carousel-section bg-white">
		<div class="container">
			<div class="owl-carousel owl-theme">
				<div class="item">
					<img src="images/slider1.jpg" alt="slider1">
					<a href="images/slider1.jpg" data-lightbox="slider1" class="plus"> <i class="far fa-plus-square"></i></a>
					<a href="#"	class="search"><i class="fas fa-search-location"></i></a>
				</div>
				<div class="item">
					<img src="images/slider2.jpg" alt="slider2">
					<a href="images/slider2.jpg" data-lightbox="slider2" class="plus"> <i class="far fa-plus-square"></i></a>
					<a href="#"	class="search"><i class="fas fa-search-location"></i></a>
				</div>
				<div class="item">
					<img src="images/slider3.jpg" alt="slider3">
					<a href="images/slider3.jpg" data-lightbox="slider3" class="plus"> <i class="far fa-plus-square"></i></a>
					<a href="#"	class="search"><i class="fas fa-search-location"></i></a>
				</div>
				<div class="item">
					<img src="images/slider4.jpg" alt="slider4">
					<a href="images/slider4.jpg" data-lightbox="slider4" class="plus"> <i class="far fa-plus-square"></i></a>
					<a href="#"	class="search"><i class="fas fa-search-location"></i></a>
				</div>
				<div class="item">
					<img src="images/slider5.jpg" alt="slider5">
					<a href="images/slider5.jpg" data-lightbox="slider5" class="plus"> <i class="far fa-plus-square"></i></a>
					<a href="#"	class="search"><i class="fas fa-search-location"></i></a>
				</div>
			</div>
		</div>
	</section>

	<div class="count-up text-white text-center bg-dark py-5">
		<div class="container py-5">
			<div class="row py-5">
				<div class="col-md-3 col-sm-6 py-2">
					<img src="images/activism.png" alt="person">
					<h3 class="total"> Speakers</h3>
					<h1 class="counter">25</h1>
				</div>
				<div class="col-md-3 col-sm-6 py-2">
					<img src="images/service.png" alt="service">
					<h3 class="complete">Services</h3>
					<h1 class="counter">440</h1>
				</div>
				<div class="col-md-3 col-sm-6 py-2">
					
					<img src="images/finance.png" alt="sell">
					<h3 class="running">Sells</h3>
					<h1 class="counter">320</h1>
				</div>
				<div class="col-md-3 col-sm-6 py-2">
					<img src="images/template.png" alt="template">
					<h3 class="due">Templates</h3>
					<h1 class="counter">190</h1>
				</div>
			</div>
		</div>
	</div>

	<section class="countdown-section">
		<div class="count-down text-dark text-center bg-light py-5">
			<div class="container py-5">
				<h1 class="text-success"><i> HAPPY NEW YEAR-2020</i></h1>
				<div class="row py-5 myCountdown" data-date="2019-12-31 23:59:59">
					<div class="col"><span class="counter-days text-green"></span><strong>Days</strong></div>
					<div class="col"><span class="counter-hours text-primary"></span><strong>Hours</strong></div>
					<div class="col"><span class="counter-minutes text-warning"></span><strong>Minutes</strong></div>
					<div class="col"><span class="counter-seconds text-purple"></span><strong>Seconds</strong></div>
				</div>
			</div>
		</div>
	</section>


	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

	<script src="js/lightbox-plus-jquery.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<script src="js/loopcounter.js"></script>
	<script src="js/particles.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
